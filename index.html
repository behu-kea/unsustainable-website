<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unsustainable Webpage</title>
    <!-- Importing multiple heavy web fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato|Montserrat" rel="stylesheet">
    <!-- Linking to an unminified CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Unnecessary JavaScript loaded upfront -->
    <script src="script.js"></script>
</head>
<body>
<h1>Welcome to Our Site</h1>
<!-- Large, unoptimized image -->
<img src="images/large-image.jpg" alt="Large Image">
<!-- Autoplaying video -->
<video src="videos/sample-video.mp4" autoplay muted loop></video>
<!-- Chat widget loaded even if user doesn't interact -->
<div id="chat-widget"></div>
<!-- Social media embeds -->
</body>
</html>
